<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.buttonstyle{
    width: 30%;
    font-size: 300%;
}
/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 500px;
}

.left {
  width: 50%;
}

.middle {
    width:25%;
}
.right {
  width: 25%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Upcoming Subscriptions</h2>

<h2>All Subscriptions</h2>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <h2 style="padding-bottom: 27px;">Subscription Name</h2>
    <p>Some text..</p>
  </div>
  <div class="column middle" style="background-color: #bbb;">
    <h2>Days Until Next Billing</h2>
    <p>Filler Text</p>
</div>
  <div class="column right" style="background-color:#ccc;">
    <h2 style="padding-bottom: 27px;">Cost per Payment</h2>
    <p>Some text.</p>
  </div>
</div>
<div>
    <button class = "buttonstyle", style="vertical-align: middle;">Add Item</button>
    <button class = "buttonstyle" style="vertical-align: middle;">Remove Item</button>
    <button class = "buttonstyle" style="vertical-align: middle;">See All Items</button>
</div>
</body>
</html>
